<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addbook</title>
</head>

<body bgcolor="#fdedec">
    <h1 align="center">Add a Book</h1>
    <form action="addbook.html">
        <table border="0" width="1000" height="500" align="center" bgcolor="#d7dbdd">
            <tr>
                <td align="center">
                    <label for="name">Book Name*: </label>
                    <input type="text" placeholder="Enter name of the book" required>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="author">Author Name*: </label>
                    <input type="text" placeholder="Enter name of the author" required>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="description">Descrition*: </label>&nbsp;
                    <textarea name="descrition" style="width: 200px; height: 50px;"></textarea>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="genre">Genre*: </label>
                    <input type="text" placeholder="Enter genre of the book" required>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="genre">Coverpage*: </label>
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td align="center">
                    <input type="submit" value="Add Book">
                </td>
            </tr>
        </table>
    </form>

    
</body>
</html>
