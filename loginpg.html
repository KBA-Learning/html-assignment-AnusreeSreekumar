<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body bgcolor="#ecf0f1">
    <br><br>
    <center>
        <h1>User Login</h1>
        <table>
            <tr>
                <td>
                    <br><br>    
                    <label for="username">Username*</label>
                    <input type="text" placeholder="Enter username">
                </td>
            </tr>
    
            <tr>
                <td>
                    <br><br>
                    <label for="password">Password*</label>
                    <input type="text" placeholder="Enter password" required>
                </td>
            </tr>
    
            <tr>
                <td>
                    <br><br>
                    <input type="button" value="Forgot Password" required>
                </td>
            </tr>
    
        </table>
    </center>
   
</body>
</html>
